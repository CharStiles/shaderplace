<!DOCTYPE html>
<html>
  <head>
    <title class="marquee">Happy birthday GOLAN</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sunshiney&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="js/p5.min.js"></script>
    <!-- <script src="js/canvas.js"></script> -->
    <script type="module" src="./3djs/rat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <marquee direction="up" width="100%" height="100%"  behavior="alternate" style="  position: absolute;
    left: 0px;
    top: 0px;;color: #008800;">
    <marquee behavior="alternate" id="mar">
      a totally a normal spinning cube, <br> def do not click
    </marquee>
  </marquee>
    <div id="title">Happy birthday GOLAN</div>
    <div id="drawing-area">
      <div id="rat-display-container">
        
        <canvas id="gl-canvas"></canvas>
        <style style="text/css">
          .marquee {
              height: 50px;
              overflow: hidden;
              position: relative;
              background: #fefefe;
              color: #333;
              border: 1px solid #4a4a4a;
          }
          
          .marquee p {
              position: absolute;
              width: 100%;
              height: 100%;
              margin: 0;
              line-height: 50px;
              text-align: center;
              -moz-transform: translateX(100%);
              -webkit-transform: translateX(100%);
              transform: translateX(100%);
              -moz-animation: scroll-left 2s linear infinite;
              -webkit-animation: scroll-left 2s linear infinite;
              animation: scroll-left 20s linear infinite;
          }
          
          @-moz-keyframes scroll-left {
              0% {
                  -moz-transform: translateX(100%);
              }
              100% {
                  -moz-transform: translateX(-100%);
              }
          }
          
          @-webkit-keyframes scroll-left {
              0% {
                  -webkit-transform: translateX(100%);
              }
              100% {
                  -webkit-transform: translateX(-100%);
              }
          }
          
          @keyframes scroll-left {
              0% {
                  -moz-transform: translateX(100%);
                  -webkit-transform: translateX(100%);
                  transform: translateX(100%);
              }
              100% {
                  -moz-transform: translateX(-100%);
                  -webkit-transform: translateX(-100%);
                  transform: translateX(-100%);
              }
          }
      </style>
  
      <div class="marquee" id="around">
          <p> I got you this spinning cube Im sorry its all I could afford </p>
      </div>
      </div>
      
      <!-- </div> -->
    </div>
  </body>
</html>
