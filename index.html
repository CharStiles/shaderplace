<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shader.Place</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./dist/index.bundle.js" async></script>
  </head>
  <body>

    <div class="u-txtcenter">
      <header>
        <h1>Welcome to Shader.Place</h1>
      </header>

      <h2>A real-time collaborative GLSL livecode editor</h2>
      <br><br>
      <input type="text" placeholder="Enter a room name" id="room">
      
      <button type="button" id="presentButton" >Go to room (code overlayed)</button>
<button type="button" id="editButton" >Go to room (code adjacent)</button>
      <h3>
        <br><br>
        To make suggestions, report an issue, contribute or fork go to: <a href="https://github.com/CharStiles/shaderplace" rel="external noopener noreferrer">https://github.com/CharStiles/shaderplace</a>
        <br>
        or email contact at charstiles.com
      </h3>
    </div>

  </body>
</html>
